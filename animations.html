<!DOCTYPE html>
<html>
<head>
<style> 
nav{
  perspective: 500px;
  perspective-origin: center center;
  transform-style: preserve-3d;
}
div:first-child{
  width: 100px;
  height: 100px;
  background-color: red;
  position: absolute;
  top: 0;
  -webkit-animation-name: example; /* Safari 4.0 - 8.0 */
  -webkit-animation-duration: 4s; /* Safari 4.0 - 8.0 */
  animation-name: example;
  animation-duration: 10s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
  animation-direction: ;
  /*We might need to use animation-fill-mode:forward when only iterating
  once
  inorder to ensure that we the color of the object remains the final
  state of the animation.  */
}
/* Safari 4.0 - 8.0 */

/* Standard syntax */
@keyframes example {
  0%   {background-color:red;transform: rotate3d(1,1,1,60deg) translateZ(20px) ;}
  25%  {background-color:yellow;transform: rotate3d(2,2,2,120deg) translateZ(40px));}
  50%  {background-color:blue;transform: rotate3d(3,3,3,180deg) translateZ(60px);}
  75%  {background-color:green;transform: rotate3d(4,4,4,240deg) translateZ(80px);}
  100% {background-color:red;transform: rotate3d(5,5,5,300deg) translateZ(100px);}
}
</style>
</head>
<body>

<p><b>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.</p>
<nav>
  <div>name</div>
</nav>


</body>

</html>
